<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Follow My Words</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="level">
          <div class="level-left">
            <h2 class="title has-text-grey">
              Follow My Words
            </h2>
          </div>
        </nav>
      </div>
    </header>

    <main id="gameboard columns">
      <div class="column is-10 is-offset-1">
        <section id="words" class="tags level">
            <span class="tag is-medium">Alice</span>
            <span class="tag is-medium">was</span>
            <span class="tag is-medium">beginning</span>
            <span class="tag is-medium">to</span>
            <span class="tag is-medium">get</span>
            <span class="tag is-medium">very</span>
            <span class="tag is-medium">tired</span>
            <span class="tag is-medium">of</span>
            <span class="tag is-medium">sitting</span>
            <span class="tag is-medium">by</span>
            <span class="tag is-medium">her</span>
            <span class="tag is-medium">sister</span>
            <span class="tag is-medium">on</span>
            <span class="tag is-medium">the</span>
            <span class="tag is-medium">bank</span>
        </section>
        <section id="stanzas" class="level">
          <div class="level-item">
            <ul class="stanza box">
              <li>tired beginning</li>
              <li></li>
              <li>sitting by the bank</li>
            </ul>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer has-text-centered">
      Justin Davis, 2020
    </footer>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
